<body>

  <script>

    const API_URL = "https://tdx.transportdata.tw/api/basic/v2/Bike/Station/City/Kaohsiung?$format=JSON";
    let map, userMarker, stationMarker;

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function start() {
      setStatus('ğŸ“¡ å®šä½ä¸­â€¦');

      navigator.geolocation.getCurrentPosition(async pos => {
        const userLat = pos.coords.latitude;
        const userLon = pos.coords.longitude;

        setStatus('ğŸ” å°‹æ‰¾æœ€è¿‘ Ubike ç«™é»â€¦');
        const res = await fetch(API_URL);
        const data = await res.json();

        let nearest = null;
        let minDist = Infinity;

        data.forEach(s => {
          const lat = s.StationPosition.PositionLat;
          const lon = s.StationPosition.PositionLon;
          const d = haversine(userLat, userLon, lat, lon);
          if (d < minDist) {
            minDist = d;
            nearest = s;
          }
        });

        document.getElementById('result').textContent =
          `æœ€è¿‘ç«™é»ï¼š${nearest.StationName.Zh_tw}\n` +
          `è·é›¢ï¼šç´„ ${minDist.toFixed(0)} å…¬å°º`;

        if (!map) {
          map = L.map('map').setView([userLat, userLon], 16);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
          }).addTo(map);
        }

        if (userMarker) userMarker.remove();
        if (stationMarker) stationMarker.remove();

        userMarker = L.marker([userLat, userLon]).addTo(map).bindPopup('ä½ çš„ä½ç½®');
        stationMarker = L.marker([nearest.StationPosition.PositionLat, nearest.StationPosition.PositionLon])
          .addTo(map)
          .bindPopup(`<b>${nearest.StationName.Zh_tw}</b><br/>
          <a href="https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLon}&destination=${nearest.StationPosition.PositionLat},${nearest.StationPosition.PositionLon}" target="_blank">ğŸ§­ å°èˆªåˆ°é€™è£¡</a>`)
          .openPopup();

        map.setView([nearest.StationPosition.PositionLat, nearest.StationPosition.PositionLon], 17);
        setStatus('âœ… å®Œæˆï¼ˆç©©å®šç‰ˆï¼‰');
      }, err => {
        setStatus('âŒ å®šä½å¤±æ•—ï¼š' + err.message);
      }, {

        maximumAge: 0
      });
    }
  </script>
